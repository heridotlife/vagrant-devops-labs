[defaults]
# Ansible configuration for Kubernetes Lab

# Inventory
inventory = ./inventory/hosts.ini

# Roles path (absolute path from project root)
roles_path = ../ansible/roles:./roles:~/.ansible/roles:/usr/share/ansible/roles:/etc/ansible/roles

# Host key checking (disabled for lab environment)
host_key_checking = False

# SSH timeout
timeout = 30

# Gathering
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 86400

# Output
stdout_callback = yaml
callback_whitelist = timer, profile_tasks

# Logging
log_path = ../logs/ansible.log

# Performance
forks = 10
pipelining = True

# Privilege escalation
[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

# SSH settings
[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r
